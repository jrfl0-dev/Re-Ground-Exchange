<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Ground Exchange - Sustainable Marketplace</title>
    {% load socialaccount %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 50%, #a5d6a7 100%);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #2e7d32 0%, #4caf50 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 100, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-brand span {
            color: #c8e6c9;
        }

        .nav-user {
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 100, 0, 0.1);
            margin-bottom: 2rem;
            border-left: 5px solid #4caf50;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 100, 0, 0.15);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        h2 {
            color: #388e3c;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #43a047, #4caf50);
        }

        .profile-info {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .profile-info p {
            margin: 0.5rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-info p:last-child {
            border-bottom: none;
        }

        .eco-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-section {
            text-align: center;
            padding: 3rem 0;
        }

        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.1);
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="{% url 'landing' %}" class="nav-brand">Re-<span>Ground</span> Exchange</a>
    {% if user.is_authenticated %}
    <div class="nav-user">
      <span>Welcome, {{ user.get_display_name|default:user.email }}</span>
      <a href="{% url 'profile' %}" style="margin-left:1rem;">Profile</a>
      <a href="{% url 'marketplace:item_list' %}">Marketplace</a>
      <a href="{% url 'marketplace:my_items' %}">My Listings</a>
      <a href="{% url 'marketplace:my_transactions' %}">My Transactions</a>
      <a href="{% url 'messaging:inbox' %}" style="margin-left:0.5rem;">Messages</a>
      <a href="{% url 'dashboard' %}" style="margin-left:0.5rem;">Dashboard</a>
      <a href="{% url 'account_logout' %}" style="margin-left:0.5rem;">Logout</a>
    </div>
    {% else %}
    <div class="nav-links">
        <a href="{% url 'account_login' %}">Login</a>
        <a href="{% url 'account_signup' %}">Sign Up</a>
    </div>
    {% endif %}
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
