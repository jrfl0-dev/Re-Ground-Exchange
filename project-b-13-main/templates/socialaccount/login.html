{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <h1>{% trans "Sign In" %}</h1>
    <p style="margin-bottom: 2rem; color: #666; font-size: 1.1rem;">
        {% blocktrans with provider.name as provider %}You are about to sign in using a third-party account.{%
        endblocktrans %}
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-primary" style="font-size: 1.1rem; padding: 0.8rem 2.5rem;">
            {% trans "Continue" %}
        </button>
    </form>
</div>
{% endblock %}
